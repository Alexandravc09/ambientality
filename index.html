 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="diseño.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Login | Ludiflex - youtube channel</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-------Image-------->
                    <img src="" alt="">
                    <div class="text">
                        <p>AMBIENTALITY <i>-UPC</i></p>
                    </div>
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header>Iniciar sesion </header>
                        <form action="./menu/Squadfree/menu.html" id="link">
                            <div class="input-field">
                                <input type="text" class="input" id="email" autocomplete="off">
                                <label for="email">Email</label>
                                <span class="validacion" id="emailError"></span>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="password">
                                <label for="password">Contraseña</label>
                                <span class="validacion" id="passwordError"></span>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" value="Ingresar" >
                               
                                
                            </div>
                            <p class="validacion" id="validacion"></p>
                            <div class="signin">
                                <span>¿No tienes una cuenta? <a href="formulario/formulario.html">Registrate</a></span>
                            </div>
                         

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
